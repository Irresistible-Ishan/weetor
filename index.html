<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="chat">
      <div id="messages"></div>
      <form id="form">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="message" placeholder="Enter your message">
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
